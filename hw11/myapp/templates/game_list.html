{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Games</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>All Video Games</h1>
  <ul>
    {% for game in games %}
      <li>
        <a href="{% url 'game_detail' game_id=game.id %}">
          {{ game.title }} ({{ game.platform }})
        </a>
      </li>
    {% empty %}
      <li>No games available.</li>
    {% endfor %}
  </ul>
  <hr>
  <p><a href="/">‚Üê Home</a></p>
</body>
</html>
